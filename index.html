<!DOCTYPE html>
<html>
<head>
	<title>Pong.js - Valter Negreiros</title>

	<script type="text/javascript" src="./build/Pong.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript">

		window.onload = function () {
			var pong = new Pong(document.getElementById('pong'));

			function resize () {
				var gameHeight = window.innerHeight - 40 + 'px';
				document.getElementById('pong').style.height = gameHeight;

				pong.resize();
			}

			resize();

			pong.on('point', function (player) {
				if(player.score == 2){
					var pName = (player === pong.players.a) ? '1' : '2';
					pong.win('Jogador ' + pName + ' venceu!');
				}
                
            })

			window.onresize = resize;

			pong.players.a.addControls({
				'up': 'w',
				'down': 's',
			});

			pong.players.b.addControls({
				'up': 'up',
				'down': 'down',
			});
		};

	</script>

</head>
<body>

	<div id="pong"></div>

	<div class="panel">
		Controle os jogadores com as teclas [ W ], [ S ] e [ UP ], [ DOWN ]
	</div>

</body>
</html>
